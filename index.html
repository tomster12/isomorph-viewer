<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Isomorph Viewer</title>
        <link rel="stylesheet" href="index.css" />
    </head>

    <body>
        <div id="main-content">
            <p id="main-note">Note: Toggle Input and Generate not currently implemented.</p>

            <div id="messages-view">
                <div class="toolbar">
                    <div id="toggle-edit-button" class="toolbar-option">
                        <div class="toolbar-option-label">Toggle Input</div>
                        <div class="toolbar-option-image">
                            <img src="assets/input.png" />
                        </div>
                    </div>
                    <div id="toggle-show-ascii-button" class="toolbar-option">
                        <div class="toolbar-option-label">Toggle ASCII</div>
                        <div class="toolbar-option-image">
                            <img src="assets/alphabet.png" />
                        </div>
                    </div>
                </div>

                <div id="messages-container">
                    <div id="messages-letter-indices"><div></div></div>
                    <div id="messages-row-indices"></div>
                    <div id="messages-list"></div>
                </div>
            </div>

            <div id="isomorph-calculator">
                <div id="isomorph-calculator-generate-button">
                    <div class="label">Generate</div>
                </div>
            </div>

            <div id="isomorphs-view">
                <div id="isomorphs-list"></div>
            </div>

            <script src="data.js"></script>
            <script src="index.js"></script>
        </div>
    </body>
</html>
